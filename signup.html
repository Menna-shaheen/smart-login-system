<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

</head>

<body>

    <div class="box animate__animated animate__zoomIn mt-5">
        <div class="my-box pb-3 d-grid ">
            <h1 class=" mt-3 m-auto">Smart Login System</h1>

            <input type="text" id="signupname" oninput="validname()" class=" m-auto mt-4 p-2"
                placeholder="Enter Your Name">
            <span class="alert alert-danger d-none m-auto" id="msgname">At least five letters starting with capital!
            </span>

            <input type="email" oninput="validemail()" id="signupemail" class=" m-auto mt-4 p-2 "
                placeholder="Enter Your Email">
            <span class="alert alert-danger d-none m-auto" id="msgemail">Must be like "xxxx@gmail.com" </span>

            <input type="password" oninput="validpass()" id="signuppass" class=" m-auto mt-4 p-2 "
                placeholder="Enter Your password">
            <span class="alert alert-danger d-none  m-auto" id="msgpass">Minimum eight characters, containing one letter
                and one number! </span>
            <p id="required" class="m-auto"></p>
            <button class="m-auto my-4" onclick="addUser()" id="signupbtn">SignUp</button>

            <p class="m-auto text-white text-center ">You have an account? <a href="index.html">Sign in</a></p>

            <div class="sites m-auto d-flex gap-3">

                <button class="m-auto my-4 p-2 "><a href="https://www.gmail.com/" target="_blank" class="text-white text-decoration-none"> Login with Google</a></button>
                <button class="m-auto my-4 p-2 "><a href="https://www.facebook.com/" target="_blank" class="text-white text-decoration-none"> Login with facebook</a></button>

            </div>
            <div class="icons d-flex gap-3 m-auto text-white">
                <div class="icon d-grid"><a href="https://www.facebook.com/" target="_blank" class="text-white m-auto"><i class="fa-brands fa-facebook-f"></i> </a></div>
                <div class="icon d-grid"><a href="https://www.google.com/" target="_blank" class="text-white m-auto"><i class="fa-brands fa-google"></i></a></div>
                <div class="icon d-grid"><a href="https://www.twitter.com/" target="_blank" class="text-white m-auto"><i class="fa-brands fa-twitter"></i></a></div>
                <div class="icon d-grid"><a href="https://www.linkedin.com/" target="_blank" class="text-white m-auto"><i class="fa-brands fa-linkedin"></i></a></div>

            </div>
        </div>
    </div>

    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
